      .navbar {
        margin: auto 0;
        display: flex;
        align-items: center;
        background-color: #333;
        position: static;
        justify-content: flex-end;
        top: 0;
        z-index: 1;
      }
      .navbar ul {
        display: flex;
        list-style: none;
        margin: 20px 0px;
        padding: 0px;
       
      }
      .navbar ul li {
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
        /*font-size: small;*/
      }
      .navbar ul li a {
        text-decoration: none;
        color: white;
        padding: 12px 20px;
        margin: 0 15px;
        transition: all 0.3s ease-in-out;
        border-radius: 4px;
      }
      .navbar ul li a:hover {
        background-color: rgb(250, 212, 218);
        color: #666;
      }
      .home {
        display: flex;
        flex-direction: column;
        background-color: rgb(0, 0, 0, 0.5);
        height: 840px;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
      }
      .home::before {
        content: "";
        position: relative;
        top: 0;
        right: 0;
        background: url("image.jpg")
          no-repeat center center/cover;
        height: 100%;
        width: 100%;
        z-index: -1;
       
      }
      .main {
        display: flex;
        flex-direction: column;
        /*border: 1px solid white;*/
        align-items: center;
        position: absolute;
        top: 30px;
        right: 10px;
        z-index: 1;
      }
      .heading {
        font-family: century;
        font-size: 3rem;
        text-align: center;
        margin: 40px 0px;
        color:rgb(250, 212, 218);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      button {
        padding: 10px 154px;
        background-color: transparent;
        /*border: 1px solid white;*/
        color:rgb(250, 212, 218) ;
        outline: none;
        transition: 0.5s ease;
      }
      button:hover {
        cursor: pointer;
        background-color: #666;
        color: black;
      }
      .image img{
        transition: all 150ms ease-in-out;
       
      }
      .image img:hover{
        transform: scale(1.1);
        margin: 20px 50px;
      }
      footer{
        text-align: center;
        color:#555;
        padding: 10px;
        font-size: large;
        background-color:rgb(250, 227, 230);
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
 
      }
      i{
        margin: 5px;
        color: #f16371;
        transition: color 0.2s ease-in-out;
        text-decoration: none;
        
      }
      i:hover{
        color:white ;
      }
