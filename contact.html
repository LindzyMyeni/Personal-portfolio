        background: url('https://t3.ftcdn.net/jpg/07/01/16/44/360_F_701164458_92bhEz1CumZivUXYM51sRyo4KsGFXIuG.jpg') no-repeat center center/cover;

      .contact-container {
        background: transparent;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }

      p {
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input, textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s;
      }

      input:focus, textarea:focus {
        border-color: #333;
        outline: none;
      }

      textarea {
        resize: vertical;
        height: 100px;
      }

      .submit-btn {
        background-color: rgb(245, 194, 220);
        color: #555;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

      .success-message {
        display: none;
        color: #54ff3d;

        color: #333;
        padding: 10px;

        background-color: rgb(247, 236, 223);
        box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);

      <input type="hidden" name="access_key" value="b4c2104e-a475-4886-93a8-e55486929a2c">  
      
      <input type="text" name="name" placeholder="Your Name" required>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Add an event listener to the form submission
   // Add an event listener to the form submission
document.getElementById("contactForm").addEventListener("submit", function (event) {
    // Prevent the default form submission
    event.preventDefault();

    // Trigger SweetAlert after form submission
    Swal.fire({
        title: "Success",
        text: "Message sent successfully",
        icon: "success"
    }).then(() => {
        // After the user acknowledges the SweetAlert message, submit the form
        document.getElementById("contactForm").submit();
    });
});

</script>
